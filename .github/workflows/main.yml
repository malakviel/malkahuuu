name: VPN
on:
    push:
        branches: [ main ]
    workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run a Multi-Line Script
      run: |
        echo 2 - copiar pasta
            sudo mkdir /opt/sslvpn-plus
            sudo mkdir /opt/sslvpn-plus/naclient
            sudo cp -R ./linux_phat_client/linux_phat_client/ /opt/sslvpn-plus/naclient/
            ls /opt/sslvpn-plus/naclient/
        echo 3 - Instalar VPN
            chmod +x ./linux_phat_client/install_linux_phat_client.sh
            sudo ./linux_phat_client/install_linux_phat_client.sh
      shell: bash
